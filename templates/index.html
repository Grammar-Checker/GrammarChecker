<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grammar Checker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" 
        integrity="sha256-3gQJhtmj7YnV1fmtbVcnAV6eI4ws0Tr48bVZCThtCGQ=" crossorigin="anonymous" crossorigin="anonymous">
    <style>
        body {
            padding: 20px;
            background: rgb(97, 97, 97);
            color: white;
            
            
        }

        .container {
            margin-top: 10px;
            max-width: 600px;
            margin-left:615px;
            
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            
        }

        textarea {
            width: 100%;
            height: 200px;
            resize: none;
            
        }

        .btn-primary {
            margin-top: 20px;
            width: 100%;
            
        }

        .corrected-text {
            margin-top: 30px;
            font-size: 18px;
            font-weight: bold;
            
        }

        .col {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1 class="text-center"> Grammar Checker </h1>
    <div class="col">
        <p>Grammar Checker by 12 STEM NEWTON Technology Group.</p>
    </div>
<!-- ... (previoous HTML content) -->

<div class="container">
    <form action="/spell" method="post">
        <div class="form-group">
            <label for="text">Type your text here</label>
            <textarea name="form-control" id="text" name="text">{{ request.form['text'] }}</textarea>
        </div>
        <button type="submit " class="btn btn-primary">Correct</button>
    </form>
    <div class="corrected-text">
        <h2>Corrected Text</h2>
        <p>{{ corrected_text }}</p>
    </div>
</div>


<!-- ... (remaining HTML content) ... -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" 
    integrity="sha256-3gQJhtmj7YnV1fmtbVcnAV6eI4ws0Tr48bVZCThtCGQ=" 
    crossorigin="anonymous"></script>
</body>

</html>
